  <!-- // basic structure of HTML code // -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text.</p>
</body>
</html>

                                <!-- EXPLANATION 
1).  <!DOCTYPE html>:
---------------------
     Declares the document type and version of HTML (HTML5 in this case).
     It helps browsers to correctly render the page.

2).  <html lang="en">:
---------------------
    sarting element of html tag 
    lang="en" specifies the language of the document.

3).  <head>:
--------------------
   Contains meta-information about the document, like its title, character set, and linked resources (stylesheets, scripts).

     This section does not display content directly on the page.

Common elements in <head>:
-------------------------
<meta charset="UTF-8">:
                 Sets the character encoding to UTF-8, which supports all characters and symbols.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: 
                 Ensures proper scaling on mobile devices.
<title>Document Title</title>:
                 Defines the title displayed in the browser tab.

<body>:
------------------------
Contains the content of the HTML document that is visible in the web browser.

This is where all the visual elements (text, images, links, etc.) go.

Common elements in <body>:

<h1>Welcome to My Website</h1>: A level 1 heading.
<p>This is a paragraph of text.</p>: A paragraph.  
  -->
